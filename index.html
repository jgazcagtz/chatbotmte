    <link rel="icon" href="https://minitienda.online/favicon.ico" type="image/x-icon">

<body>
    <div class="chat-container">
        <div class="chat-header">

        </div>
        <div class="whatsapp-integration">
            <a href="#" id="whatsapp-link">📲 Contáctanos por WhatsApp</a>
